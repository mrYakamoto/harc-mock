<div class="thumbnail-container label-left background-grey {{image-type}}">
	<div class="thumbnail-label {{label-background}}">
		<h3><strong>{{title}}</strong></h3>
		<p>{{body}}</p>
		<a href="{{link-href}}"></a>
	</div>
	<div class="thumbnail-image" style="background-image: url({{image-src}});">
	</div>
</div>
